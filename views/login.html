<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
<title>My First Electron App</title>
<style type="text/css">
body {
    background: #ccc
}
</style>
<script src="../js/jquery-2.0.3.min.js" type="text/javascript" onload="window.$ = window.jQuery;"></script>
<script type="text/javascript">
(function(){
  if(localStorage.getItem('userInfo')){
    window.location = 'index.html';
  }
})()
</script>
<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<h1>登录</h1>
<div class="logo">
  <img src="../imgs/cnodejs_light.svg" alt="logo"/>
</div>
<div class="login">
  <span class="label">Login</span>
  <form class="login-form">
    <div style="color: white; padding: 5px 20px; text-align: left">Access Token</div>
    <input type="password" name="accessToken" placeholder="Access Token" class="accessToken">
    <input type="button" name="login" value="登录" class="loginButton">
  </form>
  <span class="label"><a href="https://cnodejs.org/api">怎么获取Access Token？<a></span>
</div>
<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
