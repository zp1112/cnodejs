<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
<title>My First Electron App</title>
<script src="../js/jquery-2.0.3.min.js" type="text/javascript" onload="window.$ = window.jQuery;"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css">
<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
<div class="header">
  <span class="index_logo">
    <img src="../imgs/cnodejs_light.svg" alt="logo" />
  </span>
  <ul class="menu">
    <li><a href="index.html">首页</a></li>
    <li><a href="message.html">未读消息</a></li>
    <li><a href="userInfo.html">我的信息</a></li>
    <li><a href="collection.html">收藏夹</a></li>
    <li><a href="createTopic.html">创建话题</a></li>
    <li><a href="logout.html" id="logout">退出</a></li>
  </ul>
</div>
<div class="container">
  <ul class="tabs">
    <li class="topic_tab all current_tab">全部</li>
    <li class="topic_tab good">精华</li>
    <li class="topic_tab share">分享</li>
    <li class="topic_tab ask">问答</li>
    <li class="topic_tab job">招聘</li>
  </ul>
  <div id="list"></div>
  <div id="pager" class="clearfix"></div>
</div>
<div class="loading">
  <div class="loading_wrap">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<script id="topicList" type="text/html">
<ul>
    {{each data as value i}}
      <div class="topicItem">
        <a href="#" class="user_avatar">
          <img src="{{value.author.avatar_url | avatar }}" title="{{value.author.loginname}}" />
        </a>
        <span class="replyCount">
          <span class="reply_count">{{value.reply_count}}</span>
          <span class="reply_split">/</span>
          <span class="visit_count">{{value.visit_count}}</span>
        </span>
        <span class="list_tab">
          {{if value.top===true}}
            <span class="topiclist_tab put_top">置顶</span>
          {{else if value.good===true}}
            <span class="topiclist_tab put_good">精华</span>
          {{else if value.tab && value.tab != ""}}
            <span class="topiclist_tab none">{{{{value.tab | tabMap}}}}</span>
          {{/if}}
        </span>
        <a href="#" class="topic_title" data-id="{{value.id}}">{{value.title}}</a>
        <span class="last_time">{{value.last_reply_at | timeSep}}</span>
      </div>
    {{/each}}
</ul>
</script>
<script src="../js/template.js" type="text/javascript"></script>
<script src="../js/template.helper.js" type="text/javascript"></script>
<script src="../js/loading.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
<script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
